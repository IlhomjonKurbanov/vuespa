<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>VUE SPA</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>

    <div class="container body-content">
        <div id="app" v-cloak>
            <v-app>
                <spa-toolbar :title="msg" :email="email"></spa-toolbar>
                <router-view></router-view>
            </v-app>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
    <script src="https://unpkg.com/vee-validate@2.0.0-rc.25/dist/vee-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/site.js"></script>

    <!-- Vue Pages and Components here -->
    <script src='./pages/home.vue.js'></script>
    <script src='./pages/login.vue.js'></script>
    <script src='./pages/airports.vue.js'></script>
    <script src='./pages/components/toolbar.vue.js'></script>
    <script src='./pages/components/airportcard.vue.js'></script>

    <script>
        Vue.use(VueRouter);
        Vue.use(VeeValidate);

        const routes = [{
                path: '/',
                component: spahome
            },
            {
                path: '/airports',
                component: spaAirports
            },
            {
                path: '/login',
                component: spaLogin
            }
        ]

        let router = new VueRouter({
            routes // short for `routes: routes`

        })

        router.beforeEach((to, from, next) => {
            next()
        })


        fbAuth.onAuthStateChanged(function (user) {
            //console.log('onAuthStateChanged', user)
            if (user) {
                if (app) app.email = user.email
            } else {
                if (app) app.email = '??'
            }
        })

        var app = new Vue({
            el: '#app',
            watch: {},
            mounted() {

            },
            data: {
                msg: 'Hello',
                email: ''
            },
            methods: {},
            router
        })
    </script>

</body>

</html>
